<!-- 
Write a function for extracting all email addresses from given text. 
All substrings that match the format <identifier>@<host>â€¦<domain> should be recognized as emails. 
Return the emails as array of strings.
-->
<!DOCTYPE html>
<html>
	<head>
		<title>Extract all emails</title>
	</head>
	<body>
		<script type="text/javascript">
			function ExtractEmails(text) {
				return text.match(/([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi);
			}

			var text = new String(prompt("Enter emails here:"));

			var result = ExtractEmails(text).join("<br/>");

			document.writeln(result);
		</script>
	</body>
</html>
