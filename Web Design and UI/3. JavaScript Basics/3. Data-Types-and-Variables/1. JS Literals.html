<!--
Assign all the possible JavaScript literals to different variables. 
-->
<!DOCTYPE>
<html>
	<head>
		<title>JS Literals</title>
	</head>
	<body>
		<script type="text/javascript">
			var intNumber = 25;
			var floatNumber = 25.6;
			var max = Number.MAX_VALUE;
			var min = Number.MIN_VALUE;
			var string = "Hello world";
			var nothing = null;
			var undf = undefined;
			var myArray = ["My", "simple", "array"];
			var bool = true;
			var object = [myCar: "Mercedes", myCarModel: "E63"];
		</script>
	</body>
</html>
