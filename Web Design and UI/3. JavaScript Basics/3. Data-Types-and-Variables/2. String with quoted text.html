<!--
Create a string variable with quoted text in it. For example: 'How you doin'?', Joey said. 
-->
<!DOCTYPE html>
<html>
	<head>
		<title>String with quoted text in it.</title>
	</head>
	<body>
		<script type="text/javascript">
			document.writeln("\'How you doin\'?\', Joey said.");
		</script>
	</body>	
</html>
