<!--
Try typeof on all variables you created. 
-->
<!DOCTYPE html>
<html>
	<head>
		<title>typeof() of all variables</title>
	</head>
	<body>
		<script type="text/javascript">
			var intNumber = 25;
			var floatNumber = 25.6;
			var max = Number.MAX_VALUE;
			var min = Number.MIN_VALUE;
			var string = "Hello world";
			var nothing = null;
			var undf = undefined;
			var myArray = ["My", "simple", "array"];
			var bool = true;
			var object = [myCar: "Mercedes", myCarModel: "E63"];

			console.log(typeof(intNumber));
			document.writeln(typeof(floatNumber));
			document.writeln(typeof(max));
			document.writeln(typeof(min));
			document.writeln(typeof(string));
			document.writeln(typeof(nothing));
			document.writeln(typeof(undf));
			document.writeln(typeof(myArray));
			document.writeln(typeof(bool));
			document.writeln(typeof(object));
		</script>
	</body>
</html>
