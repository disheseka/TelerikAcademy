<!--
Create null, undefined variables and try typeof on them. 
-->
<!DOCTYPE html>
<html>
	<head>
		<title>typeof() of null and undefined</title>
	</head>
	<body>
		<script type="text/javascript">
			var nothing = null;
			var undf = undefined;

			document.writeln(typeof(nothing));
			document.writeln(typeof(undf));
		</script>
	</body>
</html>
