<!--
Write an if statement that examines two integer variables and exchanges their values if the first one is greater than the second one. 
-->
<!DOCTYPE html>
<html>
	 <head>
		 <title>Exchanges values</title>
	 </head>
	 <body>
		<label for="firstNumber">Enter first number: </label>
	 	<input type="text" id="firstNumber">
	 	<br />
	 	<label for="secondNumber">Enter second number: </label>
	 	<input type="text" id="secondNumber">
	 	<br />
	 	<a href="#" onclick="buttonClick()">Check result!</a>
		<script>
			 function buttonClick() {
		 			var firstNumber = parseInt(document.getElementById("firstNumber").value);
		 			var secondNumber = parseInt(document.getElementById("secondNumber").value);

		 			if(firstNumber > secondNumber) {
		 				var tmp = firstNumber;
		 				firstNumber = secondNumber;
		 				secondNumber = tmp;
		 			}

		 			document.writeln("First number: " + firstNumber);
		 			document.writeln("Second number: " + secondNumber);
		 		}
		 </script>
	 </body>
</html>
