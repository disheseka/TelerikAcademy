<!--
Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2). 
-->
<!DOCTYPE html>
<html>
	<head>
		<title>In circle and out of rectangle</title>
	</head>	
	<body>
		<label for="pointX">Enter Point X: </label>
		<input type="text" id="pointX">
		<br />
		<label for="pointY">Enter Point Y: </label>
		<input type="text" id="pointY">
		<br />
		<a href="#" onclick="buttonClick()">Check results!</a>
		<script type="text/javascript">
			function buttonClick() {
				var pointX = parseFloat(document.getElementById("pointX").value);
				var pointY = parseFloat(document.getElementById("pointY").value);

				var inRectangle = (pointX <= 1) && (pointX >= -1) && (pointY >= -1) && (pointY <= 5);
				var inCircle = (pointX * pointX) + (pointY * pointY) <= (3 * 3);

				if(inRectangle && inCircle) {
					document.writeln("In circle and rectangle.");
				} else if(inRectangle && !inCircle) {
					document.writeln("In rectangle and outside circle.");
				} else if(!inRectangle && inCircle) {
					document.writeln("In circle and outside rectangle.");
				} else {
					document.writeln("Outside rectangle and circle.");
				}
			}
		</script>
	</body>
</html>
