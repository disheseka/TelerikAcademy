<!DOCTYPE html>
<html>
	 <head>
		 <title>Calculator</title>
	 </head>
	 <body>
		 <table>
			 <tbody>
				 <tr>
					 <td><input type="text" name="result"/></td>
				 </tr>
			 </tbody>
		 </table>
		 <table>
			 <tbody>
				 <tr>
					 <td>
						 <button name="7">7</button>
					 </td>
					 <td>
						 <button name="8">8</button>
					 </td>
					 <td>
						 <button name="9">9</button>
					 </td>
					 <td>
						 <button name="*">*</button>
					 </td>
				 </tr>
				 <tr>
					 <td>
						 <button name="4">4</button>
					 </td>
					 <td>
						 <button name="5">5</button>
					 </td>
					 <td>
						 <button name="6">6</button>
					 </td>
					 <td>
						 <button name="/">/</button>
					 </td>
				 </tr>
				 <tr>
					 <td>
						 <button name="1">1</button>
					 </td>
					 <td>
						 <button name="2">2</button>
					 </td>
					 <td>
						 <button name="3">3</button>
					 </td>
					 <td>
						 <button name="+">+</button>
					 </td>
				 </tr>
				 <tr>
					 <td colspan="2">
						 <button style="width:70px" name="0">0</button>
					 </td>
					 <td>
						 <button name="." style="width:30px">.</button>
					 </td>
					 <td>
						 <button name="-">-</button>
					 </td>
				 </tr>
			 </tbody>
		 </table>
		 <table>
			 <tbody>
				 <tr>
					 <td><input style="width:140px" type="Submit" name="Result" value="Result"/></td>
				 </tr>
			 </tbody>
		 </table>
	 </body>
</html>
