<!DOCTYPE html>
<html>
	 <head>
		 <title>Table Form</title>
	 </head>
	 <body>
		 <table border="0">
			 <tbody>
				 <tr>
					 <td>
						 Member name : <input type="text" required="true"/><strong>*req</strong>
					 </td>
				 </tr>
				 <tr>
					 <td>
						 Email : <input type="email" required="true" pattern="[^ @]*@[^ @].[^ @]"/><strong>*req</strong>
					 </td>
				 </tr>
				 <tr>
					 <td>
						 School : <input type="text" required="true"/><strong>*req</strong>
					 </td>
				 </tr>
				 <tr>
					 <td>
						 <input type="Submit" value="Submit"/>
					 </td>
				 </tr>
			 </tbody>
		 </table>
	 </body>
</html>
