<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		* {
			 box-sizing: border-box;
		}
	</style>
</head>
<body>
	<h1>Select colors to apply them to the sample text</h1>
	<fieldset>
	    <legend>Colors</legend>
	    <label>
	      <input type="color" id="text-color" />
	      Text color
	    </label>
	    <label>
	      <input type="color" id="bg-color" />
	      Background color
	    </label>
	  </fieldset>
	  <textarea id="text" >Sample text</textarea>
	  <script src="scripts/text-area-colored.js"></script>
</body>
</body>
</html>
