<!doctype html>
<html lang="en">
<head>

	<title>Metro style</title>

<body>
	<svg width="1100" height="650">

		<rect x="320" y="150" width="210" height="100" fill="#BD1D49"/>

		<rect x="1030" y="150" width="100" height="100" fill="#fff"/>

		<rect x="100" y="260" width="100" height="100" fill="#5333AE"/>

		<rect x="210" y="260" width="100" height="100" fill="#3088EC"/>

		<rect x="1030" y="370" width="100" height="100" fill="#2878ED"/>

		<!--Fourth row -->

		<rect x="320" y="480" width="210" height="100" fill="#2776EC"/>

		<rect x="540" y="480" width="100" height="100" fill="#BB1C48"/>

		<rect x="650" y="480" width="100" height="100" fill="#6CB71E"/>
